<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator v2</title>
    <link rel="stylesheet" type="text/css" href="../css/kalkulator_V2.css">
    <script src="../script/kalkulator_V2.js"></script>
</head>
<body>
<div id="calculatorContainerDiv">
    <div id="resultDiv">
        <input id="result" type="text" disabled value="0">
    </div>
    <hr>
    <div id="buttonDiv">
        <input id="1" type="button" value="1">
        <input id="2" type="button" value="2">
        <input id="3" type="button" value="3"><br>
        <input id="4" type="button" value="4">
        <input id="5" type="button" value="5">
        <input id="6" type="button" value="6"><br>
        <input id="7" type="button" value="7">
        <input id="8" type="button" value="8">
        <input id="9" type="button" value="9"><br>
        <input id="0" type="button" value="0">
        <input id="." type="button" value="." disabled>
    </div>
    <div id="buttonOptionsDiv">
        <input id="+" type="button" value="+">
        <input id="-" type="button" value="-">
        <input id="*" type="button" value="*">
        <input id="/" type="button" value="/">
        <hr id="optionHR">
        <input id="=" type="button" value="=">
    </div>
</div>
</body>
</html>
